        <h2>Task 1 : 九九乘法表</h2>
        <table border="1">
            <script>
                var i,j;
                for (i=1 ; i<=9 ; i++){
                    //document.write("<td><b>" + i + "</b></td>");
                    j = 1;
                    while (j <= 9){
                        document.write("<td>");
                        document.write(i + "*" + j + "=" + i*j);
                        document.write("</td>");
                        j++;
                    }
                    document.write("<tr>");
                }
            </script>
        </table>
